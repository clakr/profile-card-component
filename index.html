<!DOCTYPE html>
<html
  lang="en"
  class="bg-pelorous bg-pattern bg-no-repeat bg-x-115/-25 bg-y-215/-95 desktop:bg-x--65/150 desktop:bg-y-170/-120"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Clark Tolosa, clarktolosa@gmail.com" />

    <title></title>

    <!-- JS Modules -->
    <script type="module" src="src/main.ts" async></script>
    <script type="module" src="src/_authorModal.ts" async></script>
  </head>
  <body>
    <main class="min-h-screen grid place-items-center pl-2.5 pr-2.4">
      <h1 class="sr-only"></h1>
      <div
        class="bg-white shadow-card rounded-15 overflow-hidden text-center max-w-326 desktop:max-w-350"
      >
        <div class="relative">
          <img
            class="w-326 h-140 desktop:w-350"
            src="/bg-pattern-card.svg"
            alt=""
          />
          <img
            class="w-96 h-96 absolute top-full -translate-y-1/2 left-1/2 -translate-x-1/2 rounded-full border-5 border-white"
            src="/image-victor.jpg"
            alt="Victor Crest's avatar"
          />
        </div>
        <h2 class="mt-72 font-700 text-size-18 leading-22.32 c-bunting">
          Victor Crest <span class="fw-400 c-storm-grey">26</span>
        </h2>
        <h3 class="mt-8 text-size-14 leading-17.36 c-storm-grey">London</h3>
        <div class="container--stats">
          <div class="stat">
            <span class="stat__number">80K</span>
            <span class="stat__category">Followers</span>
          </div>
          <div class="stat">
            <spa class="stat__number" n>803K</spa>
            <span class="stat__category">Likes</span>
          </div>
          <div class="stat">
            <spa class="stat__number" n>1.4K</spa>
            <span class="stat__category">Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
